name: Deploy DEV

on:
    push:
        branches: ['dev']

jobs:
    build:
        runs-on:
            - self-hosted
            - development-server
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
            - run: node -v
            - run: npm install
            - run: npm run build
            - run: ls -l
            - run: pm2 -v
            - run: pm2 list
            - run: pm2 start ecosystem.config.js --env development
            - run: ls -l
            - run: ip a
            - run: pm2 list

