name: Deploy DEV

on:
    push:
        branches: ['dev']

jobs:
    build:
        runs-on:
            - self-hosted
            - development-server
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
            - run: node -v
            - run: npm install
            - run: npm run build

    deploy:
        needs: build
        runs-on:
            - self-hosted
            - development-server
        steps:
            - run: ls -l
            - run: pm2 -v
            - run: pm2 start ecosystem.config.js --env development
            - run: ip a
