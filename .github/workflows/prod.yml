name: Deploy PRODUCTION

on:
    push:
        branches: ['production']

jobs:
    build:
        runs-on:
            - self-hosted
            - production-server
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
            - run: node -v
            - run: npm install
            - run: npm run build
    deploy:
        needs: build
        runs-on:
            - self-hosted
            - production-server
        steps:
            - run: pm2 -v
            - run: pm2 list
            - run: pm2 start ecosystem.config.js --env uat
